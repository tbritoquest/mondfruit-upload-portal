<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
    
  </head>
  <body>
    <section class="section">
        <div class="container">
        <h1 class="title">
            Login
        </h1>
            <form id="loginForm" >
                <div class="field">
                    <div class="control">
                        <input class="input" type="tel" placeholder="Phone Number" id="phone" required>
                    </div><br>

                    <div class="custom-file-container" data-upload-id="myUniqueUploadId">
                        <label>Upload File <a href="javascript:void(0)" class="custom-file-container__image-clear" title="Clear Image">&times;</a></label>
                        <label class="custom-file-container__custom-file" >
                            <input type="file" class="custom-file-container__custom-file__custom-file-input" accept="*" multiple aria-label="Choose File">
                            <input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
                            <span class="custom-file-container__custom-file__custom-file-control"></span>
                        </label>
                        <div class="custom-file-container__image-preview"></div>
                    </div>

                    <div class="control">
                        <button class="button is-info" type="submit" value="Submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
   

   


    <script src="https://unpkg.com/file-upload-with-preview@4.1.0/dist/file-upload-with-preview.min.js"></script>
    <script src="index.js" defer></script>
  </body>
</html>
